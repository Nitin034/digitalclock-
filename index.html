<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Nsw Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="back1"></div>
        <div class="back2"></div>
        <div class="back3"></div>
        <div class="back4"></div>
        <div class="glass-card">
          <div class="colons">
            <div class="colon1 colon">:</div>
            <div class="colon2 colon">:</div>
          </div>
          <div class="hour-card">
            <p class="clock-hour" id="hours"></p>
          </div>
          <div class="minute-card">
            <p class="clock-minute" id="minutes"></p>
          </div>
          <div class="second-card">
            <p class="clock-second" id="seconds"></p>
          </div>
          <div class="am-pm">
            <p class="am-pm-txt" id="AMPM"></p>
          </div>
          
        </div>
      
      </div>
      <script src="script.js"></script>
</body>
</html>
